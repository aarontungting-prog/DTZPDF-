<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>霓虹西洋棋：日落邊境・寫實地形版 (優化修復)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/objects/Sky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .hud { position: absolute; color: #fff; text-shadow: 0 2px 5px rgba(0,0,0,1); pointer-events: auto; }
        #status-panel { top: 30px; right: 30px; text-align: right; background: linear-gradient(to left, rgba(255, 100, 0, 0.4), rgba(0,0,0,0)); padding: 20px; border-right: 3px solid #ff6600; }
        #log-panel { bottom: 30px; left: 30px; width: 350px; font-size: 13px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: #ffaa00; margin-bottom: 5px; text-transform: uppercase; }
        #turn-txt { font-size: 2.2rem; font-weight: 900; color: #fff; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff6600; font-size: 20px; font-weight: bold; text-shadow: 0 0 20px #ff6600; z-index: 999; transition: opacity 0.5s; }
    </style>
</head>
<body>

<div id="loading">正在生成程序化地形與日落光照...</div>

<div id="ui" style="display:none;">
    <div id="status-panel" class="hud">
        <h1>SUNSET FRONTIER</h1>
        <div id="turn-txt">BLUE'S TURN</div>
    </div>
    <div id="log-panel" class="hud">
        <div id="move-log">System Online. Time: Sunset.<br>Terrain generated.</div>
    </div>
</div>

<script>
let scene, camera, renderer, controls, raycaster, mouse, clock;
let game = new Chess();
let tilesMap = {}, piecesMap = {};
let selectedSquare = null, isProcessing = false;
let grassMat, cloudParticles = [];
const BOARD_HEIGHT = 15;

const CHESS_NAMES = { k: 'KING', q: 'QUEEN', r: 'ROOK', b: 'BISHOP', n: 'KNIGHT', p: 'PAWN' };

// Terrain height function for consistent placement
function getTerrainHeight(x, z) {
    const dist = Math.sqrt(x*x + z*z);
    // Flat area under the board
    if (dist < 50) return -10; 
    
    // Simplex-like noise approximation
    let h = Math.sin(x * 0.01) * Math.cos(z * 0.01) * 30;
    h += Math.sin(x * 0.03 + z * 0.02) * 10;
    
    // Smooth transition from flat center to rugged terrain
    const blend = smoothstep(50, 100, dist);
    h = h * blend + (1 - blend) * -10;
    
    return h - 10;
}

function smoothstep(min, max, value) {
  var x = Math.max(0, Math.min(1, (value - min) / (max - min)));
  return x * x * (3 - 2 * x);
}

function init() {
    clock = new THREE.Clock();
    scene = new THREE.Scene();
    
    // Sunset Atmosphere
    scene.fog = new THREE.FogExp2(0xff7744, 0.0015); 
    scene.background = new THREE.Color(0x331111);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 30, 45);

    renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0; // Slightly brighter for gameplay
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.maxPolarAngle = Math.PI / 2.1;
    controls.minDistance = 10; controls.maxDistance = 200;
    controls.target.set(0, BOARD_HEIGHT, 0);

    setupSunsetLighting();
    
    // Delayed loading to prevent UI freeze
    setTimeout(() => {
        createProceduralTerrain();
        createVegetation();
        createSunsetClouds();
        createFloatingBoard();
        syncPieces();
        
        // Hide loading screen
        const loader = document.getElementById('loading');
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 500);
        document.getElementById('ui').style.display = 'block';
    }, 100);

    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();
    window.addEventListener('click', onMouseClick);
    window.addEventListener('resize', onResize);

    animate();
}

function setupSunsetLighting() {
    const ambient = new THREE.AmbientLight(0xffccaa, 0.6); // Brighter ambient
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xff8800, 2.5);
    sunLight.position.set(-150, 40, -150);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 2048;
    sunLight.shadow.mapSize.height = 2048;
    const d = 300;
    sunLight.shadow.camera.left = -d; sunLight.shadow.camera.right = d;
    sunLight.shadow.camera.top = d; sunLight.shadow.camera.bottom = -d;
    scene.add(sunLight);

    const sky = new THREE.Sky(); 
    sky.scale.setScalar(450000); 
    scene.add(sky);
    const uniforms = sky.material.uniforms;
    uniforms['turbidity'].value = 10;
    uniforms['rayleigh'].value = 3;
    uniforms['mieCoefficient'].value = 0.005;
    uniforms['mieDirectionalG'].value = 0.8;
    uniforms['sunPosition'].value.copy(sunLight.position);

    const sunGeo = new THREE.SphereGeometry(60, 32, 32);
    const sunMat = new THREE.MeshBasicMaterial({ color: 0xff5500, fog: false });
    const sunSphere = new THREE.Mesh(sunGeo, sunMat);
    sunSphere.position.copy(sunLight.position).normalize().multiplyScalar(2000);
    scene.add(sunSphere);
}

function createProceduralTerrain() {
    const terrainGeo = new THREE.PlaneGeometry(2000, 2000, 128, 128);
    terrainGeo.rotateX(-Math.PI / 2);

    const pos = terrainGeo.attributes.position;
    for(let i = 0; i < pos.count; i++) {
        const x = pos.getX(i);
        const z = pos.getZ(i);
        pos.setY(i, getTerrainHeight(x, z));
    }
    terrainGeo.computeVertexNormals();

    const terrainMat = new THREE.MeshStandardMaterial({ 
        color: 0x5a4d3e, 
        roughness: 0.9,
        metalness: 0.1,
        flatShading: true 
    });
    
    const terrain = new THREE.Mesh(terrainGeo, terrainMat);
    terrain.receiveShadow = true;
    scene.add(terrain);
}

function createVegetation() {
    // 1. Trees with trunks grounded
    const treeGroup = new THREE.Group();
    const leafMat = new THREE.MeshStandardMaterial({ color: 0x1e2f16, roughness: 0.9, flatShading: true });
    const trunkMat = new THREE.MeshStandardMaterial({ color: 0x3d2817, roughness: 1.0 });
    const leafGeo = new THREE.DodecahedronGeometry(3.5, 0);
    const trunkGeo = new THREE.CylinderGeometry(0.6, 0.9, 4, 6);
    trunkGeo.translate(0, 2, 0); // Pivot at bottom

    for (let i = 0; i < 200; i++) {
        const angle = Math.random() * Math.PI * 2;
        const r = 70 + Math.random() * 300; // Outside board area
        const x = Math.cos(angle) * r;
        const z = Math.sin(angle) * r;
        const h = getTerrainHeight(x, z);

        const tree = new THREE.Group();
        const trunk = new THREE.Mesh(trunkGeo, trunkMat); 
        trunk.castShadow = true; tree.add(trunk);
        
        for(let j=0; j<5; j++){
            const leaf = new THREE.Mesh(leafGeo, leafMat);
            leaf.position.set((Math.random()-0.5)*4, 4+Math.random()*3, (Math.random()-0.5)*4);
            leaf.scale.setScalar(0.8+Math.random()); leaf.castShadow = true; tree.add(leaf);
        }
        tree.position.set(x, h, z); 
        treeGroup.add(tree);
    }
    scene.add(treeGroup);
    
    // 2. Central Grass
    const bladeGeo = new THREE.PlaneGeometry(0.2, 1.0); bladeGeo.translate(0, 0.5, 0);
    grassMat = new THREE.MeshStandardMaterial({ color: 0x556622, side: THREE.DoubleSide });
    grassMat.onBeforeCompile = s => {
        s.uniforms.time={value:0}; s.vertexShader=`uniform float time;\n`+s.vertexShader;
        s.vertexShader=s.vertexShader.replace(`#include <begin_vertex>`, `vec3 transformed=vec3(position); float w=sin(time*1.5+position.x*0.5)*0.2*position.y; transformed.x+=w; #include <begin_vertex>`);
        grassMat.userData.shader=s;
    };
    
    const iGrass = new THREE.InstancedMesh(bladeGeo, grassMat, 15000);
    const dum = new THREE.Object3D();
    for(let i=0; i<15000; i++){
        const r = Math.random() * 60; // Grass closer to center
        const a = Math.random() * Math.PI * 2;
        const x = Math.cos(a)*r; const z = Math.sin(a)*r;
        const h = getTerrainHeight(x, z);
        
        dum.position.set(x, h, z);
        dum.rotation.y = Math.random() * Math.PI;
        dum.scale.setScalar(0.7 + Math.random()*0.5);
        dum.updateMatrix();
        iGrass.setMatrixAt(i, dum.matrix);
    }
    iGrass.receiveShadow = true; 
    scene.add(iGrass);
}

function createFloatingBoard() {
    // Floating Ring
    const ringGeo = new THREE.TorusGeometry(8, 0.3, 16, 64);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = Math.PI / 2; ring.position.y = BOARD_HEIGHT - 3;
    scene.add(ring);

    // Board Base (No dirt block)
    const boardBox = new THREE.Mesh(new THREE.BoxGeometry(9, 0.5, 9), new THREE.MeshStandardMaterial({color: 0x221111, roughness: 0.5}));
    boardBox.position.y = BOARD_HEIGHT - 0.25; boardBox.receiveShadow = true; scene.add(boardBox);

    // Tiles
    for(let r=0;r<8;r++)for(let c=0;c<8;c++){
        const n=String.fromCharCode(97+c)+(r+1), isW=(r+c)%2!==0;
        const t=new THREE.Mesh(new THREE.BoxGeometry(1,0.2,1), new THREE.MeshStandardMaterial({
            color:isW?0xffddbb:0x443333, roughness:0.2, metalness:0.3
        }));
        t.position.set(c-3.5, BOARD_HEIGHT, 3.5-r); 
        t.userData={square:n,isTile:true}; t.receiveShadow=true; t.castShadow=true; 
        scene.add(t); tilesMap[n]=t;
    }
}

function createSunsetClouds() {
    const cv=document.createElement('canvas'); cv.width=128; cv.height=128;
    const cx=cv.getContext('2d'), g=cx.createRadialGradient(64,64,0,64,64,64);
    g.addColorStop(0, 'rgba(255, 160, 100, 0.5)'); 
    g.addColorStop(1, 'rgba(0,0,0,0)');
    cx.fillStyle=g; cx.fillRect(0,0,128,128);
    
    const mat = new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(cv), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
    const cGrp = new THREE.Group();
    
    for(let i=0; i<20; i++) {
        const cl = new THREE.Group();
        for(let j=0; j<15; j++) {
            const p = new THREE.Sprite(mat); 
            p.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*15, (Math.random()-0.5)*40); 
            p.scale.setScalar(20+Math.random()*30); cl.add(p);
        }
        // High clouds to avoid blocking view
        cl.position.set((Math.random()-0.5)*800, 120+Math.random()*80, (Math.random()-0.5)*800); 
        cGrp.add(cl); cloudParticles.push(cl);
    }
    scene.add(cGrp);
}

// Solid 3D Pieces (Reinstated)
function createSolidPiece(t,c){
    const g=new THREE.Group();
    const mat=c==='w'?new THREE.MeshStandardMaterial({color:0xeeeeff,roughness:0.2,metalness:0.5}):new THREE.MeshStandardMaterial({color:0x222222,roughness:0.3,metalness:0.8});
    const glow=c==='w'?new THREE.MeshStandardMaterial({color:0x00e5ff,emissive:0x00e5ff,emissiveIntensity:2}):new THREE.MeshStandardMaterial({color:0xff0055,emissive:0xff0055,emissiveIntensity:2});
    
    const base=new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.45,0.2,32),mat);
    base.position.y=0.1; base.castShadow=true; g.add(base);

    if(t==='p'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.35,0.6,16),mat);b.position.y=0.5;b.castShadow=true;
        const h=new THREE.Mesh(new THREE.SphereGeometry(0.25,32,32),mat);h.position.y=0.95;h.castShadow=true;g.add(b,h);
    } else if(t==='r'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.35,0.35,0.8,32),mat);b.position.y=0.6;b.castShadow=true;
        const tp=new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.4,0.3,32),mat);tp.position.y=1.1;tp.castShadow=true;
        const rg=new THREE.Mesh(new THREE.TorusGeometry(0.2,0.05,16,32),glow);rg.position.y=1.25;rg.rotation.x=Math.PI/2;g.add(b,tp,rg);
    } else if(t==='b'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.35,1.0,16),mat);b.position.y=0.7;b.castShadow=true;
        const h=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.25,0.5,16),mat);h.position.y=1.4;h.castShadow=true;
        const tp=new THREE.Mesh(new THREE.SphereGeometry(0.08),glow);tp.position.y=1.7;g.add(b,h,tp);
    } else if(t==='n'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.35,0.6,16),mat);b.position.y=0.5;b.castShadow=true;
        const h=new THREE.Mesh(new THREE.BoxGeometry(0.3,0.6,0.2),mat);h.position.set(0,1.0,0.1);h.rotation.x=-Math.PI/6;h.castShadow=true;
        const m=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.5,0.05),glow);m.position.set(0,1.1,-0.15);m.rotation.x=-Math.PI/6;g.add(b,h,m);
        if(c==='b')g.rotation.y=Math.PI;
    } else if(t==='q'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.2,0.4,1.4,32),mat);b.position.y=0.9;b.castShadow=true;
        const t=new THREE.Mesh(new THREE.SphereGeometry(0.15),glow);t.position.y=1.7;g.add(b,t);
    } else if(t==='k'){
        const b=new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.45,1.6,32),mat);b.position.y=1.0;b.castShadow=true;
        const c=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.4,0.1),glow);c.position.y=1.95;g.add(b,c);
    }
    return g;
}

function syncPieces(){
    for(let sq in piecesMap) scene.remove(piecesMap[sq]); 
    piecesMap={}; 
    const b=game.board();
    for(let r=0;r<8;r++)for(let c=0;c<8;c++){
        const p=b[r][c];
        if(p){
            const sq=String.fromCharCode(97+c)+(8-r);
            const s=createSolidPiece(p.type,p.color);
            s.position.set(c-3.5, BOARD_HEIGHT, r-3.5);
            scene.add(s);
            piecesMap[sq]=s;
        }
    }
}

// Interaction
function onMouseClick(e){
    if(isProcessing)return;
    mouse.x=(e.clientX/window.innerWidth)*2-1; mouse.y=-(e.clientY/window.innerHeight)*2+1;
    raycaster.setFromCamera(mouse,camera);
    const i=raycaster.intersectObjects(Object.values(tilesMap));
    if(i.length>0)handleInteraction(i[0].object.userData.square);
}
function handleInteraction(sq){
    const p=game.get(sq);
    if(!selectedSquare){
        if(p&&p.color==='w'&&game.turn()==='w')selectSquare(sq);
    }else{
        if(p&&p.color==='w'){selectSquare(sq);return;}
        const m=game.move({from:selectedSquare,to:sq,promotion:'q'});
        if(m)animateMove(m);
        else{clearHighlights();selectedSquare=null;}
    }
}
function selectSquare(sq){
    clearHighlights(); selectedSquare=sq;
    tilesMap[sq].material.emissive.setHex(0xffff00); tilesMap[sq].material.emissiveIntensity=0.8;
    game.moves({square:sq,verbose:true}).forEach(m=>{
        tilesMap[m.to].material.emissive.setHex(m.captured?0xff3300:0x00aaff); 
        tilesMap[m.to].material.emissiveIntensity=0.5;
    });
}
function clearHighlights(){
    for(let sq in tilesMap){
        tilesMap[sq].material.emissive.setHex(0x000000); 
        tilesMap[sq].material.emissiveIntensity=0;
    }
}
function animateMove(m){
    isProcessing=true; clearHighlights();
    const s=piecesMap[m.from], e=tilesMap[m.to].position.clone();
    if(m.captured&&piecesMap[m.to])scene.remove(piecesMap[m.to]);
    new TWEEN.Tween(s.position).to(e,500).easing(TWEEN.Easing.Quadratic.Out).onComplete(()=>{
        syncPieces(); updateStatus();
        if(game.game_over())return;
        if(game.turn()==='b')setTimeout(makeRandomAI,500);else isProcessing=false;
    }).start();
}
function makeRandomAI(){
    const ms=game.moves();if(ms.length===0)return;
    game.move(ms[Math.floor(Math.random()*ms.length)]);
    syncPieces(); updateStatus(); isProcessing=false;
}
function updateStatus(){
    const t=document.getElementById('turn-txt');
    t.innerText=game.turn()==='w'?"BLUE'S TURN":"PURPLE AI";
    t.style.color=game.turn()==='w'?"#00e5ff":"#ff0055";
}
function log(m){document.getElementById('move-log').innerText+=`\n> ${m}`;}
function onResize(){
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
}

function animate(){
    requestAnimationFrame(animate); 
    const t=clock.getElapsedTime(); 
    TWEEN.update(); controls.update();
    if(grassMat&&grassMat.userData.shader) grassMat.userData.shader.uniforms.time.value=t;
    cloudParticles.forEach(c => { c.rotation.y += 0.0003; });
    renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
