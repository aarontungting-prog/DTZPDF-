<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>專業版線性幾何觀察器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; height: 100vh; background: #f8f9fa; overflow: hidden; }
        
        /* 左側控制面板 */
        .sidebar { width: 380px; background: white; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .header { padding: 20px; border-bottom: 1px solid #eee; background: #2c3e50; color: white; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        /* 輸入方塊 */
        .input-card { background: #fdfdfd; border: 1px solid #e0e0e0; padding: 15px; margin-bottom: 15px; border-radius: 8px; position: relative; border-left: 6px solid #4a90e2; }
        .inputs { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
        input { width: 50px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-size: 14px; }
        select { padding: 7px; border-radius: 4px; border: 1px solid #ccc; }
        
        /* 按鈕區域 */
        .footer { padding: 20px; border-top: 1px solid #eee; background: #fff; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .btn-add { background: #e3f2fd; color: #1976d2; }
        .btn-draw { background: #1976d2; color: white; font-size: 16px; }
        .btn-reset { background: #f1f3f4; color: #5f6368; }
        button:hover { opacity: 0.8; }

        /* 右側圖表區 */
        .main-view { flex-grow: 1; padding: 30px; display: flex; flex-direction: column; }
        .chart-wrapper { background: white; flex-grow: 1; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 20px; position: relative; }
        canvas { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="header">
        <h2 style="margin:0; font-size: 20px;">線性不等式觀察器</h2>
        <p style="margin:5px 0 0 0; opacity:0.8; font-size: 13px;">ax + by + c (op) 0</p>
    </div>
    
    <div class="scroll-area" id="equation-list">
        <div class="input-card">
            <strong>L1</strong>
            <div class="inputs">
                <input type="number" class="a-val" value="1"> x + 
                <input type="number" class="b-val" value="1"> y + 
                <input type="number" class="c-val" value="-5">
                <select class="op-val">
                    <option value=">=">&ge;</option>
                    <option value="=">=</option>
                    <option value=">">&gt;</option>
                    <option value="<">&lt;</option>
                    <option value="<=">&le;</option>
                </select> 0
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-add" onclick="addNewLine()">＋ 新增另一條方程式</button>
        <button class="btn-draw" onclick="draw()">立即更新繪圖 (Enter)</button>
        <button class="btn-reset" onclick="resetZoom()">重置縮放與視角</button>
    </div>
</div>

<div class="main-view">
    <div class="chart-wrapper">
        <canvas id="pcChart"></canvas>
    </div>
</div>

<script>
    let myChart = null;

    function addNewLine() {
        const list = document.getElementById('equation-list');
        const n = list.children.length + 1;
        const div = document.createElement('div');
        div.className = 'input-card';
        div.style.borderLeftColor = `hsl(${n * 137.5}, 70%, 50%)`;
        div.innerHTML = `<strong>L${n}</strong>
            <div class="inputs">
                <input type="number" class="a-val" value="1"> x + 
                <input type="number" class="b-val" value="-1"> y + 
                <input type="number" class="c-val" value="0">
                <select class="op-val"><option value="=">=</option><option value=">=">&ge;</option><option value="<=">&le;</option></select> 0
            </div>`;
        list.appendChild(div);
    }

    function resetZoom() { if (myChart) myChart.resetZoom(); }

    function draw() {
        const as = document.querySelectorAll('.a-val'), bs = document.querySelectorAll('.b-val');
        const cs = document.querySelectorAll('.c-val'), ops = document.querySelectorAll('.op-val');
        const datasets = [];

        as.forEach((_, i) => {
            const a = parseFloat(as[i].value) || 0, b = parseFloat(bs[i].value) || 0, c = parseFloat(cs[i].value) || 0;
            const op = ops[i].value, hue = (i * 137.5) % 360;
            let points = [], fillType = false;

            if (b !== 0) {
                for (let x = -500; x <= 500; x += 50) points.push({ x: x, y: (-a * x - c) / b });
                if (op !== '=') {
                    const isGreater = op.includes('>');
                    fillType = (b > 0) ? (isGreater ? 'end' : 'origin') : (isGreater ? 'origin' : 'end');
                }
            } else if (a !== 0) {
                const posX = -c / a;
                points.push({ x: posX, y: -500 }, { x: posX, y: 500 });
            }

            datasets.push({
                label: `L${i+1}`,
                data: points,
                borderColor: `hsl(${hue}, 70%, 50%)`,
                backgroundColor: `hsla(${hue}, 70%, 50%, 0.1)`,
                fill: fillType,
                showLine: true,
                pointRadius: 0,
                borderDash: (op === '>' || op === '<') ? [5, 5] : []
            });
        });

        const ctx = document.getElementById('pcChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'scatter',
            data: { datasets: datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { type: 'linear', position: 'center', min: -20, max: 20, grid: { color: '#ddd', lineWidth: 1 }, ticks: { z: 1 } },
                    y: { type: 'linear', position: 'center', min: -20, max: 20, grid: { color: '#ddd', lineWidth: 1 }, ticks: { z: 1 } }
                },
                plugins: {
                    zoom: {
                        pan: { enabled: true, mode: 'xy' },
                        zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' }
                    },
                    legend: { position: 'top' }
                }
            }
        });
    }

    window.onload = draw;
    // 支援 Enter 鍵更新
    document.addEventListener('keydown', (e) => { if(e.key === 'Enter') draw(); });
</script>
</body>
</html>
