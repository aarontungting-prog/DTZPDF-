<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>霓虹西洋棋：黃金鄉・浮空森境版</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/objects/Sky.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .hud { position: absolute; color: #fff; text-shadow: 0 2px 5px rgba(0,0,0,0.8); pointer-events: auto; }
        #status-panel { top: 30px; right: 30px; text-align: right; background: linear-gradient(to left, rgba(255, 100, 0, 0.3), rgba(0,0,0,0)); padding: 20px 30px; border-right: 3px solid #ffaa00; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: #ffdd55; margin-bottom: 5px; text-transform: uppercase; font-weight: 300; }
        #turn-txt { font-size: 2.2rem; font-weight: 900; color: #fff; }
        #log-panel { bottom: 30px; left: 30px; width: 350px; font-size: 12px; opacity: 0.8; font-family: monospace; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ffaa00; font-size: 20px; font-weight: bold; letter-spacing: 2px; text-shadow: 0 0 30px #ffaa00; z-index: 999; }
    </style>
</head>
<body>

<div id="loading">正在雕刻浮空島嶼與生成茂密森林...</div>

<div id="ui" style="display:none;">
    <div id="status-panel" class="hud">
        <h1>GOLDEN SKY-REALM</h1>
        <div id="turn-txt">BLUE TURN</div>
    </div>
    <div id="log-panel" class="hud">
        <div id="move-log">Atmosphere: Brighter Sunset.<br>Terrain: Floating Ring.<br>Forest Density: High.</div>
    </div>
</div>

<script>
// --- 核心變數 ---
let scene, camera, renderer, controls, raycaster, mouse, clock, composer;
let game = new Chess();
let tilesMap = {}, piecesMap = {};
let selectedSquare = null, isProcessing = false;
let grassMat, treeLeafMat, cloudParticles = [];
const BOARD_HEIGHT = 15; // 棋盤懸浮高度

const CHESS_NAMES = { k: 'KING', q: 'QUEEN', r: 'ROOK', b: 'BISHOP', n: 'KNIGHT', p: 'PAWN' };

// --- 地形高度輔助函數 (用於植被貼合) ---
function getTerrainHeight(x, z) {
    const dist = Math.sqrt(x*x + z*z);
    // 中央挖空區
    if (dist < 38) return -500; 
    
    let h = 0;
    h += Math.sin(x*0.01)*Math.cos(z*0.01)*20;
    h += Math.sin(x*0.03 + z*0.02)*5;
    
    // 邊緣懸崖過渡
    const cliff = smoothstep(38, 60, dist);
    h = h * cliff + (1-cliff) * -100; 
    
    return h - 25; // 基礎高度
}
function smoothstep(min, max, value) {
  var x = Math.max(0, Math.min(1, (value - min) / (max - min)));
  return x * x * (3 - 2 * x);
}

function init() {
    clock = new THREE.Clock();
    scene = new THREE.Scene();
    
    // 1. 氛圍：明亮的黃金日落 (結合日落色調與高亮度)
    scene.fog = new THREE.FogExp2(0xff9966, 0.0015); // 暖橘色霧
    scene.background = new THREE.Color(0x442211);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 45, 55); // 視角高一點看清深淵

    renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1; // 提高曝光，讓中心更亮
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.maxPolarAngle = Math.PI / 1.9;
    controls.minDistance = 10; controls.maxDistance = 250;
    controls.target.set(0, BOARD_HEIGHT, 0);

    setupLighterSunset();
    setupPostProcessing(); // Bloom

    setTimeout(() => {
        createFloatingBoard(); // 懸浮棋盤
        createRingTerrain();   // 環形地形 (中央挖空)
        createDenseForest();   // 茂密森林 (修復樹幹)
        createSunsetClouds();  // 日落粒子雲
        syncPieces();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
    }, 100);

    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();
    window.addEventListener('click', onMouseClick);
    window.addEventListener('resize', onResize);

    animate();
}

// --- 1. 後處理 Bloom ---
function setupPostProcessing() {
    const renderScene = new THREE.RenderPass(scene, camera);
    const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.strength = 0.5; bloomPass.radius = 0.5; bloomPass.threshold = 0.8;
    composer = new THREE.EffectComposer(renderer);
    composer.addPass(renderScene); composer.addPass(bloomPass);
}

// --- 2. 明亮的日落燈光 ---
function setupLighterSunset() {
    // 關鍵：大幅提高環境光，讓陰影變亮
    const ambient = new THREE.AmbientLight(0xffccaa, 0.8); 
    scene.add(ambient);

    // 主光源：低角度的強烈金光
    const sunLight = new THREE.DirectionalLight(0xffaa55, 3.0);
    sunLight.position.set(-200, 40, -200);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.set(4096, 4096);
    const d = 400;
    sunLight.shadow.camera.left = -d; sunLight.shadow.camera.right = d;
    sunLight.shadow.camera.top = d; sunLight.shadow.camera.bottom = -d;
    scene.add(sunLight);

    // Sky Shader：壯觀日落
    const sky = new THREE.Sky(); sky.scale.setScalar(450000); scene.add(sky);
    const uniforms = sky.material.uniforms;
    uniforms['turbidity'].value = 10; uniforms['rayleigh'].value = 3;
    uniforms['mieCoefficient'].value = 0.005; uniforms['mieDirectionalG'].value = 0.8;
    uniforms['sunPosition'].value.copy(sunLight.position);

    // 太陽本體
    const sunGeo = new THREE.SphereGeometry(60, 32, 32);
    const sunMat = new THREE.MeshBasicMaterial({ color: 0xff8800, fog: false });
    const sunSphere = new THREE.Mesh(sunGeo, sunMat);
    sunSphere.position.copy(sunLight.position).normalize().multiplyScalar(2500);
    scene.add(sunSphere);
}

// --- 3. 場景：懸浮棋盤與環形地形 ---
function createFloatingBoard() {
    // 科技感懸浮底座
    const baseGeo = new THREE.CylinderGeometry(2, 12, 5, 16);
    const baseMat = new THREE.MeshStandardMaterial({ color: 0x221111, roughness: 0.6, metalness: 0.4 });
    const base = new THREE.Mesh(baseGeo, baseMat);
    base.position.y = BOARD_HEIGHT - 3; base.castShadow = true; scene.add(base);

    // 發光能量環
    const ringGeo = new THREE.TorusGeometry(8, 0.3, 16, 100);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0xff5500 }); // 日落橘光
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = Math.PI / 2; ring.position.y = BOARD_HEIGHT - 5;
    scene.add(ring);
    new TWEEN.Tween(ring.rotation).to({z: Math.PI*2}, 12000).repeat(Infinity).start();

    // 棋盤本體
    const boardBox = new THREE.Mesh(new THREE.BoxGeometry(9, 0.5, 9), new THREE.MeshStandardMaterial({color: 0x1a1a1a, roughness: 0.3}));
    boardBox.position.y = BOARD_HEIGHT - 0.25; boardBox.receiveShadow = true; scene.add(boardBox);

    // 格子
    for(let r=0;r<8;r++)for(let c=0;c<8;c++){
        const n=String.fromCharCode(97+c)+(r+1), isW=(r+c)%2!==0;
        const t=new THREE.Mesh(new THREE.BoxGeometry(1,0.2,1), new THREE.MeshStandardMaterial({
            color:isW?0xffddbb:0x443333, roughness:0.2, metalness:0.3 // 暖色調反光
        }));
        t.position.set(c-3.5, BOARD_HEIGHT, 3.5-r); t.userData={square:n,isTile:true}; t.receiveShadow=true; t.castShadow=true; scene.add(t); tilesMap[n]=t;
    }
}

function createRingTerrain() {
    const geo = new THREE.PlaneGeometry(2000, 2000, 128, 128);
    geo.rotateX(-Math.PI / 2);
    const pos = geo.attributes.position;
    for(let i=0; i<pos.count; i++){
        pos.setY(i, getTerrainHeight(pos.getX(i), pos.getZ(i)));
    }
    geo.computeVertexNormals();
    const mat = new THREE.MeshStandardMaterial({ color: 0x3d2e1e, roughness: 0.9, flatShading: true });
    const terrain = new THREE.Mesh(geo, mat);
    terrain.receiveShadow = true;
    scene.add(terrain);
}

// --- 4. 植被與雲 (修復版) ---
function createDenseForest() {
    const group = new THREE.Group();
    treeLeafMat = new THREE.MeshStandardMaterial({ color: 0x2d3a1e, flatShading: true }); // 深綠葉
    // 風動 Shader
    treeLeafMat.onBeforeCompile = s => {
        s.uniforms.time={value:0}; s.vertexShader=`uniform float time;\n`+s.vertexShader;
        s.vertexShader=s.vertexShader.replace(`#include <begin_vertex>`, `vec3 transformed=vec3(position); float sway=sin(time+position.x)*0.2; transformed.x+=sway; #include <begin_vertex>`);
        treeLeafMat.userData.shader=s;
    };
    const trunkMat = new THREE.MeshStandardMaterial({ color: 0x3d2817, roughness: 1.0 });
    const trunkGeo = new THREE.CylinderGeometry(0.5, 0.8, 5, 6); trunkGeo.translate(0, 2.5, 0); // 修正中心點
    const leafGeo = new THREE.DodecahedronGeometry(2.5);

    // 超級多樹 (600棵)
    for(let i=0; i<600; i++) {
        const theta = Math.random()*Math.PI*2;
        const r = 45 + Math.random()*300; // 從懸崖邊緣開始生長
        const x=Math.cos(theta)*r, z=Math.sin(theta)*r;
        const h = getTerrainHeight(x, z);
        
        if(h < -100) continue; // 不要在深淵裡種樹

        const tree = new THREE.Group();
        const trunk = new THREE.Mesh(trunkGeo, trunkMat); 
        trunk.castShadow=true; tree.add(trunk);
        
        for(let j=0; j<5; j++) {
            const leaf = new THREE.Mesh(leafGeo, treeLeafMat);
            leaf.position.set((Math.random()-0.5)*3, 5+Math.random()*3, (Math.random()-0.5)*3);
            leaf.scale.setScalar(0.8+Math.random()); leaf.castShadow=true; tree.add(leaf);
        }
        tree.position.set(x, h, z); // 完美貼合地面
        tree.scale.setScalar(0.8 + Math.random()*0.5);
        group.add(tree);
    }
    scene.add(group);
}

function createSunsetClouds() {
    // 使用你喜歡的日落粒子雲
    const cv=document.createElement('canvas'); cv.width=128; cv.height=128;
    const cx=cv.getContext('2d'), g=cx.createRadialGradient(64,64,0,64,64,64);
    g.addColorStop(0, 'rgba(255, 180, 100, 0.5)'); g.addColorStop(0.6, 'rgba(255, 100, 50, 0.1)'); g.addColorStop(1, 'rgba(0,0,0,0)');
    cx.fillStyle=g; cx.fillRect(0,0,128,128);
    const mat = new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(cv), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
    
    for(let i=0; i<30; i++) {
        const cl = new THREE.Group();
        for(let j=0; j<30; j++) {
            const p = new THREE.Sprite(mat); 
            p.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*15, (Math.random()-0.5)*40); 
            p.scale.setScalar(20+Math.random()*30); cl.add(p);
        }
        cl.position.set((Math.random()-0.5)*800, 150+Math.random()*100, (Math.random()-0.5)*800); // 高空
        scene.add(cl); cloudParticles.push(cl);
    }
}

// --- 4. 真 3D 棋子 (物理彈跳版) ---
function createMeshPiece(type, color) {
    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ color: color === 'w' ? 0xffffff : 0x222222, roughness: 0.1, metalness: 0.5 });
    const glowMat = new THREE.MeshStandardMaterial({ color: color === 'w' ? 0x00e5ff : 0xff0055, emissive: color === 'w' ? 0x00e5ff : 0xff0055, emissiveIntensity: 3.0 });
    const base = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.45, 0.2, 32), mat); base.position.y = 0.1; base.castShadow = true; group.add(base);
    // (簡化幾何構建，與前版相同)
    if(type==='p'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.35,0.6,16),mat);b.position.y=0.5;b.castShadow=true;const h=new THREE.Mesh(new THREE.SphereGeometry(0.25,32,32),mat);h.position.y=0.95;h.castShadow=true;group.add(b,h);}else if(type==='r'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.35,0.35,0.8,32),mat);b.position.y=0.6;b.castShadow=true;const t=new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.4,0.3,32),mat);t.position.y=1.1;t.castShadow=true;const r=new THREE.Mesh(new THREE.TorusGeometry(0.2,0.05,16,32),glowMat);r.position.y=1.25;r.rotation.x=Math.PI/2;group.add(b,t,r);}else if(type==='n'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.35,0.6,16),mat);b.position.y=0.5;b.castShadow=true;const h=new THREE.Mesh(new THREE.BoxGeometry(0.3,0.6,0.2),mat);h.position.set(0,1.0,0.1);h.rotation.x=-Math.PI/6;h.castShadow=true;const m=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.5,0.05),glowMat);m.position.set(0,1.1,-0.15);m.rotation.x=-Math.PI/6;group.add(b,h,m);if(color==='b')group.rotation.y=Math.PI;}else if(type==='b'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.35,1.0,16),mat);b.position.y=0.7;b.castShadow=true;const t=new THREE.Mesh(new THREE.SphereGeometry(0.08),glowMat);t.position.y=1.7;group.add(b,t);}else if(type==='q'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.2,0.4,1.4,32),mat);b.position.y=0.9;b.castShadow=true;const t=new THREE.Mesh(new THREE.SphereGeometry(0.15),glowMat);t.position.y=1.7;group.add(b,t);}else if(type==='k'){const b=new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.45,1.6,32),mat);b.position.y=1.0;b.castShadow=true;const c=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.4,0.1),glowMat);c.position.y=1.95;group.add(b,c);}
    return group;
}

function syncPieces(){for(let sq in piecesMap) scene.remove(piecesMap[sq]); piecesMap={}; const b=game.board(); for(let r=0;r<8;r++)for(let c=0;c<8;c++){const p=b[r][c];if(p){const sq=String.fromCharCode(97+c)+(8-r),s=createMeshPiece(p.type,p.color);s.position.set(c-3.5, BOARD_HEIGHT, r-3.5);scene.add(s);piecesMap[sq]=s;}}}

// --- 5. 物理動畫 (彈跳) ---
function animateMove(m){
    isProcessing=true; clearHighlights();
    const s=piecesMap[m.from]; const targetPos = tilesMap[m.to].position.clone();
    if(m.captured&&piecesMap[m.to])scene.remove(piecesMap[m.to]);
    new TWEEN.Tween(s.position).to({x:targetPos.x, z:targetPos.z}, 500).easing(TWEEN.Easing.Quadratic.Out).start();
    new TWEEN.Tween(s.position).to({y: BOARD_HEIGHT + 2}, 250).easing(TWEEN.Easing.Cubic.Out).chain(
        new TWEEN.Tween(s.position).to({y: BOARD_HEIGHT}, 500).easing(TWEEN.Easing.Bounce.Out).onComplete(()=>{
            syncPieces(); updateStatus(); if(game.game_over())return; if(game.turn()==='b')setTimeout(makeRandomAI,500);else isProcessing=false;
        })).start();
    s.rotation.z = -0.2; new TWEEN.Tween(s.rotation).to({z: 0}, 600).delay(200).easing(TWEEN.Easing.Elastic.Out).start();
}

// --- 交互 ---
function onMouseClick(e){if(isProcessing)return;mouse.x=(e.clientX/window.innerWidth)*2-1;mouse.y=-(e.clientY/window.innerHeight)*2+1;raycaster.setFromCamera(mouse,camera);const i=raycaster.intersectObjects(Object.values(tilesMap));if(i.length>0)handleInteraction(i[0].object.userData.square);}
function handleInteraction(sq){const p=game.get(sq);if(!selectedSquare){if(p&&p.color==='w'&&game.turn()==='w')selectSquare(sq);}else{if(p&&p.color==='w'){selectSquare(sq);return;}const m=game.move({from:selectedSquare,to:sq,promotion:'q'});if(m)animateMove(m);else{clearHighlights();selectedSquare=null;}}}
function selectSquare(sq){clearHighlights();selectedSquare=sq;tilesMap[sq].material.emissive.setHex(0xffff00);tilesMap[sq].material.emissiveIntensity=0.8;game.moves({square:sq,verbose:true}).forEach(m=>{tilesMap[m.to].material.emissive.setHex(m.captured?0xff3300:0x00aaff);tilesMap[m.to].material.emissiveIntensity=0.5;});}
function clearHighlights(){for(let sq in tilesMap){tilesMap[sq].material.emissive.setHex(0x000000);tilesMap[sq].material.emissiveIntensity=0;}}
function makeRandomAI(){const ms=game.moves();if(ms.length===0)return;game.move(ms[Math.floor(Math.random()*ms.length)]);syncPieces();updateStatus();isProcessing=false;}
function updateStatus(){const t=document.getElementById('turn-txt');t.innerText=game.turn()==='w'?"BLUE TURN":"AI TURN";t.style.color=game.turn()==='w'?"#00e5ff":"#ff0055";}
function onResize(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);composer.setSize(window.innerWidth,window.innerHeight);}

function animate(){
    requestAnimationFrame(animate); const t=clock.getElapsedTime(); TWEEN.update(); controls.update();
    if(treeLeafMat&&treeLeafMat.userData.shader)treeLeafMat.userData.shader.uniforms.time.value=t;
    cloudParticles.forEach(c => { c.rotation.y += 0.0002; });
    composer.render();
}
init();
</script>
</body>
</html>
