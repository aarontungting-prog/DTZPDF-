<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTZ PDF - å…¨èƒ½å°ˆæ¥­æœ¬åœ° PDF å·¥å…·</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-red: #e74c3c;
            --primary-green: #2ecc71;
            --primary-blue: #3498db;
            --bg-color: #f7f9fc;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; margin: 0; background: var(--bg-color); color: #2d3436; }
        
        nav { background: white; padding: 1rem 10%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary-red); text-decoration: none; }

        .container { max-width: 1100px; margin: 0 auto 50px; padding: 20px; text-align: center; }
        
        /* åŠŸèƒ½å°è¦½åˆ— */
        .tool-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tool-btn { padding: 12px 20px; border-radius: 12px; border: 1px solid #ddd; background: white; cursor: pointer; transition: 0.3s; font-weight: 500; }
        .tool-btn:hover { border-color: var(--primary-red); color: var(--primary-red); }
        .tool-btn.active { background: var(--primary-red); color: white; border-color: var(--primary-red); }

        /* å·¥ä½œå€ */
        .work-panel { display: none; background: white; padding: 40px; border-radius: 20px; box-shadow: var(--card-shadow); min-height: 400px; }
        .work-panel.active { display: block; animation: fadeIn 0.3s; }

        .upload-box { border: 3px dashed #cbd5e0; border-radius: 15px; padding: 60px 20px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-box:hover { border-color: var(--primary-red); background: #fffaf9; }

        /* é é¢é è¦½ç¶²æ ¼ */
        .page-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-top: 30px; }
        .page-card { border: 1px solid #eee; padding: 10px; border-radius: 10px; position: relative; background: #f9f9f9; }
        .page-card canvas { width: 100%; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .page-actions { margin-top: 10px; display: flex; justify-content: space-around; }
        .btn-mini { padding: 5px; border-radius: 5px; border: 1px solid #ddd; cursor: pointer; font-size: 0.8rem; }
        .btn-mini:hover { background: #eee; }

        .btn-main { background: var(--primary-green); color: white; padding: 15px 60px; border-radius: 50px; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 30px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">DTZ PDF 4.0</a>
        <div style="font-size: 0.8rem; color: #95a5a6;">å°ˆæ¥­ç´šéš±ç§ä¿è­·</div>
    </nav>

    <div class="container">
        <div class="tool-nav">
            <button class="tool-btn active" onclick="switchTool('organize')">æ•´ç†èˆ‡æ’åº</button>
            <button class="tool-btn" onclick="switchTool('compress')">PDF å£“ç¸®</button>
            <button class="tool-btn" onclick="switchTool('to-img')">PDF è½‰åœ–ç‰‡</button>
        </div>

        <div id="organize-panel" class="work-panel active">
            <div class="upload-box" onclick="document.getElementById('org-input').click()">
                <div style="font-size: 40px;">ğŸ“‚</div>
                <h3>ä¸Šå‚³ PDF æª”æ¡ˆé–‹å§‹ç·¨è¼¯é é¢</h3>
                <p>æ”¯æ´ç§»é™¤é é¢ã€æ—‹è½‰ã€æ’åºèˆ‡åˆä½µ</p>
                <input type="file" id="org-input" multiple hidden accept="application/pdf">
            </div>
            
            <div id="page-grid" class="page-grid"></div>
            
            <div id="org-actions" style="display: none;">
                <button onclick="processOrganize()" class="btn-main">åŒ¯å‡º PDF</button>
            </div>
        </div>

        <div id="compress-panel" class="work-panel">
            <div class="upload-box" onclick="document.getElementById('comp-input').click()">
                <div style="font-size: 40px;">ğŸ“‰</div>
                <h3>ä¸Šå‚³ PDF é€²è¡Œå£“ç¸®</h3>
                <p>é™ä½è§£æåº¦ä»¥å„ªåŒ–æª”æ¡ˆå¤§å°</p>
                <input type="file" id="comp-input" hidden accept="application/pdf">
            </div>
            <div id="comp-info"></div>
        </div>

        <div id="to-img-panel" class="work-panel">
            <div class="upload-box" onclick="document.getElementById('img-input').click()">
                <div style="font-size: 40px;">ğŸ–¼ï¸</div>
                <h3>PDF è½‰ JPG</h3>
                <p>å°‡ PDF çš„æ¯ä¸€é æå–ç‚ºé«˜æ¸…åœ–ç‰‡</p>
                <input type="file" id="img-input" hidden accept="application/pdf">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        const { PDFDocument, degrees } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- é€šç”¨åŠŸèƒ½ ---
        function switchTool(tool) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.work-panel').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tool + '-panel').classList.add('active');
        }

        // --- æ•´ç†åŠŸèƒ½ (Organize) ---
        let organizePages = []; // å­˜å„²æ¯ä¸€é çš„æ•¸æ“š { fileIndex, pageIndex, rotation, id }
        let loadedFiles = [];

        document.getElementById('org-input').onchange = async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const fileIndex = loadedFiles.length;
                loadedFiles.push(arrayBuffer);
                
                const pdf = await pdfjsLib.getDocument(arrayBuffer.slice(0)).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const id = crypto.randomUUID();
                    organizePages.push({ fileIndex, pageIndex: i - 1, rotation: 0, id });
                    renderThumbnail(arrayBuffer, i, id);
                }
            }
            document.getElementById('org-actions').style.display = 'block';
        };

        async function renderThumbnail(buffer, pageNum, id) {
            const pdf = await pdfjsLib.getDocument(buffer.slice(0)).promise;
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.3 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            const grid = document.getElementById('page-grid');
            const card = document.createElement('div');
            card.className = 'page-card';
            card.id = 'card-' + id;
            card.innerHTML = `
                <div class="canvas-container"></div>
                <div class="page-actions">
                    <button class="btn-mini" onclick="rotatePage('${id}')">ğŸ”„ æ—‹è½‰</button>
                    <button class="btn-mini" onclick="deletePage('${id}')">ğŸ—‘ï¸ åˆªé™¤</button>
                </div>
                <div style="font-size:0.7rem; margin-top:5px; color:#888;">é é¢ ${pageNum}</div>
            `;
            card.querySelector('.canvas-container').appendChild(canvas);
            grid.appendChild(card);
        }

        function rotatePage(id) {
            const page = organizePages.find(p => p.id === id);
            page.rotation = (page.rotation + 90) % 360;
            document.getElementById('card-' + id).querySelector('canvas').style.transform = `rotate(${page.rotation}deg)`;
        }

        function deletePage(id) {
            organizePages = organizePages.filter(p => p.id !== id);
            document.getElementById('card-' + id).remove();
        }

        // åˆå§‹åŒ–æ’åº (SortableJS)
        new Sortable(document.getElementById('page-grid'), {
            animation: 150,
            onEnd: () => {
                const newOrder = Array.from(document.getElementById('page-grid').children).map(c => c.id.replace('card-', ''));
                organizePages = newOrder.map(id => organizePages.find(p => p.id === id));
            }
        });

        async function processOrganize() {
            const mergedPdf = await PDFDocument.create();
            for (const p of organizePages) {
                const sourcePdf = await PDFDocument.load(loadedFiles[p.fileIndex]);
                const [copiedPage] = await mergedPdf.copyPages(sourcePdf, [p.pageIndex]);
                copiedPage.setRotation(degrees(p.rotation));
                mergedPdf.addPage(copiedPage);
            }
            const pdfBytes = await mergedPdf.save();
            download(pdfBytes, "DTZ_Organized.pdf");
        }

        function download(data, name) {
            const blob = new Blob([data], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
        }
    </script>
</body>
